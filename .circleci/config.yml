version: 2

references:
  images:
    go: &GOLANG_IMAGE docker.mirror.hashicorp.services/circleci/golang:1.16
  cache:
    go-sum: &GO_SUM_CACHE_KEY go-sum-v1-{{ checksum "go.sum" }}
    sentinel: &SENTINEL_CACHE_KEY sentinel-{{ checksum "Makefile" }}
  environment: &ENVIRONMENT
    GO111MODULE: "on"

jobs:
  test:
    docker:
      - image: *GOLANG_IMAGE
    environment: *ENVIRONMENT
    working_directory: /go/src/github.com/hashicorp/sentinel-sdk
    steps:
      - checkout
      - restore_cache:
          keys:
            - *GO_SUM_CACHE_KEY
      - restore_cache:
          keys:
            - *SENTINEL_CACHE_KEY
      - run: make /go/bin/sentinel
      - run: make modules
      - run: make tools
      - run: make test-circle
      - store_test_results:
          path: test-results/
      - save_cache:
          key: *GO_SUM_CACHE_KEY
          paths:
            - /go/pkg/mod
      - save_cache:
          key: *SENTINEL_CACHE_KEY
          paths:
            - /go/bin/sentinel

workflows:
  version: 2
  test:
    jobs:
      - test
